apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: api-example-com
  namespace: default
  labels:
    app: apis
spec:
  parentRefs:
    - name: gw
      namespace: ingress-gw
      # Bind to a specific listener in the parentRef (Gateway) using sectionName field.
      # sectionName: foo
  hostnames:
    - "api.example.com"
  rules:
    - matches:  
      - path:
          type: PathPrefix
          value: /
      backendRefs:
      # - name: httpbin
      #   namespace: httpbin
      #   port: 8000
      - group: gloo.solo.io
        kind: Upstream
        name: httpbin-httpbin-8000
        namespace: gloo-system